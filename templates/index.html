<form method="post">
    <textarea name="query" rows="5" cols="50">{{ query or '' }}</textarea>
    <br>
    <label for="custom_path">Save SBOM to (path):</label>
    <input type="text" name="custom_path" value="sbom_custom">
    <br>
    <button type="submit">Search</button>
</form>

<hr>

{% if results %}
    <h2>Results:</h2>
    <ul>
    {% for result in results %}
        <li>
            <strong>{{ result.artifactId }}</strong> ({{ result.version }}) -
            <a href="{{ result.url }}" target="_blank">View on Maven Central</a>
        </li>
    {% endfor %}
    </ul>
    {% if sbom_json_url and sbom_xml_url %}
        <h3>Download SBOM:</h3>
        <a href="{{ sbom_json_url }}">Download JSON</a> |
        <a href="{{ sbom_xml_url }}">Download XML</a>
    {% endif %}
{% endif %}
