<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Generator</title>
</head>
<body>
    <h1>Генератор SBOM</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green;">SBOM успешно сгенерирован!</p>
        <p>Pom файл сохранен по пути: <a href="{{ pom_file }}">{{ pom_file }}</a></p>
        <p>SBOM файлы находятся в каталоге: {{ sbom_dir }}</p>
    {% endif %}

    <form action="/" method="POST">
        <label for="libraries">Введите библиотеки (формат: artifactId/version):</label><br>
        <textarea id="libraries" name="libraries" rows="10" cols="50"></textarea><br><br>

        <label for="save_path">Укажите путь для сохранения SBOM файлов:</label><br>
        <input type="text" id="save_path" name="save_path" size="50"><br><br>

        <label for="file_prefix">Укажите префикс для файлов (например, _name):</label><br>
        <input type="text" id="file_prefix" name="file_prefix" size="50"><br><br>

        <input type="submit" value="Сгенерировать SBOM">
    </form>
</body>
</html>
